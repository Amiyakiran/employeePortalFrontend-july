    <div class="row w-100 mt-5 d-flex-justify-content-center align-items-center" style="width: 100%; height: 80vh;">
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <img src="https://peddleup.com/assets/images/bg-login.png" alt="no image" width="100%">
        </div>
        <div class="col-md-5">
            <form (ngSubmit)="login()" #loginform ="ngForm" class="mt-3 border shadow p-5 rounded" style="background-image: linear-gradient(to right , rgb(203, 203, 243),rgb(201, 246, 242));">
                <h2 style="color: rgb(5, 5, 108);" class="text-center mb-4"><b>LOGIN</b></h2>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Email" email required [(ngModel)]="email" name="email" #useremail ="ngModel">
                    <span *ngIf="useremail.invalid && useremail.touched" class="text-danger">Invalid Email</span>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$" [(ngModel)]="password" name="password" #userpswd ="ngModel">
                    <span *ngIf="userpswd.invalid && userpswd.touched" class="text-danger">Invalid password</span>
                </div>
                <div class="mb-3">
                    <button type="submit" [disabled] ="loginform.invalid" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
